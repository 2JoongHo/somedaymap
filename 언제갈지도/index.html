<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>언제갈지도 | SomedayMap</title>
  <link rel="stylesheet" href="index.css" />
  <!-- 🔑 카카오 지도 API 불러오기 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6769ff1e824932a4aba8297bb6eab4df&libraries=services"></script>
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>
      <img src="../src/assets/icon/logo5.svg" alt="logo">
      <!-- <span>언제갈지도</span> -->
    </h1>

    <!-- 우측 상단 메뉴창 -->
    <nav class="menu">
      <ul>
        <li><button id="placeBtn"><img src="../src/assets/icon/placeIcon.svg" alt="내 장소"></button></li>
        <li><button id="loginBtn"><img src="../src/assets/icon/loginIcon.svg" alt="로그인"></button></li>
        <li><button id="settingsBtn"><img src="../src/assets/icon/settingsIcon.svg" alt="설정"></button></li>
      </ul>
    </nav>
  </header>

  <!-- 장소 검색 -->
  <main>
    <div class="controls">
      <input type="text" id="placeName" placeholder="가고 싶은 장소 이름 입력" />
      <button id="addPlaceBtn">등록</button>
    </div>
    <div id="map"></div>
  </main>

  <!-- 내 장소 목록 모달 -->
  <div id="placeModal" class="placeModal">
    <div class="modal-content">
      <h2>내 장소 목록</div>
      <ul id="placeList">
        <li>등록된 장소가 없습니다.</li>
      </ul>
      <button id="closeModal">닫기</button>
    </div>
  </div>

  <!-- 화면 하단 -->
  <footer>
    <p>© 2025 언제갈지도 — Created by 멍순이</p>
  </footer>
</body>
</html>
